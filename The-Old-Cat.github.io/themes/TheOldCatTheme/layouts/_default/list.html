{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
<div class="uk-container uk-padding">
<div class="uk-card  uk-card-hover uk-card-body">
    <p>
    <h3><a class="uk-link-heading" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ partial "metadata.html" . }}
    <a class="uk-link-text" href="{{ .RelPermalink }}">
        <p>{{ .Summary }}</p>
    </a>
    </p>
</div>
</div>
{{ end }}
{{ end }}
